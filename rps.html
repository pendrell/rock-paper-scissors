  <script> 
    // Rock Paper Scissors 
    
    //create function to generate random computer play
    //store the return value into a variable
    //assign rps strings to return variable using conditional
   
    
   
    function computerPlay(min, max) {
        return Math.floor(Math.random() * (max-min + 1) + 1);
    }

    let result = "";

   //create a conditional and assign string to value generated by computer play function//
    if (computerPlay(1, 3) == 1) {
        result = "Rock";
    } else if (computerPlay(1, 3) == 2) {
        result = "Paper";
    } else {
        result = "Scissors";
    }

console.log(result);
